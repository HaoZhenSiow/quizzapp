<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta content="width=device-width initial-scale=1" name="viewport">
    <link rel="stylesheet" href="stylesheets/codingKnight.css">
    <link rel="stylesheet" href="stylesheets/style.css">
    <link rel="stylesheet" href="font/roboto/roboto.css">
    <link rel="shortcut icon" type="image/jpg" href="/img/icon/favicon.ico">
    <title>IMBIBE | Local Storage</title>
  </head>
  <body>
    <div class="sticky">
      <div class="cardset" id="deck_cover"></div>
      <div id="search-bar">
        <form>
          <input type="text" placeholder="Search..." id="searchDeck">
          <input type="text" placeholder="Search..." id="searchCard" style="display:none">
        </form>
      </div>
    </div>
    <div class="modal" id="add_deck_modal">
      <div class="modal-content"><span class="close" id="add_deck_modal">&times;</span>
        <form class="create_deck modal_form">
          <div class="text-input-1">
            <input id="deck_title" name="deck-title" type="text" placeholder=" " required spellcheck="false">
            <label for="deck-title">Deck Title</label>
          </div>
          <div class="radio-group">
            <label for="deck-color">Deck Colour</label>
            <div class="radio">
              <input type="radio" value="default" name="deck-color" checked="checked"><span class="radio" onclick="checkedRadio('default')"></span>
            </div>
            <div class="radio">
              <input type="radio" value="red" name="deck-color"><span class="radio red" onclick="checkedRadio('red')"></span>
            </div>
            <div class="radio">
              <input type="radio" value="blue" name="deck-color"><span class="radio blue" onclick="checkedRadio('blue')"></span>
            </div>
            <div class="radio">
              <input type="radio" value="yellow" name="deck-color"><span class="radio yellow" onclick="checkedRadio('yellow')"></span>
            </div>
            <div class="radio">
              <input type="radio" value="green" name="deck-color"><span class="radio green" onclick="checkedRadio('green')"></span>
            </div>
            <div class="radio">
              <input type="radio" value="orange" name="deck-color"><span class="radio orange" onclick="checkedRadio('orange')"></span>
            </div>
            <div class="radio">
              <input type="radio" value="purple" name="deck-color"><span class="radio purple" onclick="checkedRadio('purple')"></span>
            </div>
            <div class="radio">
              <input type="radio" value="pink" name="deck-color"><span class="radio pink" onclick="checkedRadio('pink')"></span>
            </div>
            <div class="radio">
              <input type="radio" value="black" name="deck-color"><span class="radio black" onclick="checkedRadio('black')"></span>
            </div>
          </div>
          <div class="deck-type">
            <label for="deck-type">Deck Type</label>
            <select name="deck-type" id="deck_type">
              <option value="true">Spaced Repetition</option>
              <option value="">Active Recall</option>
            </select>
          </div>
          <div class="shuffle">
            <label for="shuffle">Shuffle in Study Mode</label>
            <input name="shuffle" type="checkbox">
          </div>
          <button type="submit" style="width: 100%;">SAVE CARD SET</button>
        </form>
      </div>
    </div>
    <div class="modal" id="add_card_modal">
      <div class="modal-content"><span class="close" id="add_card_modal">&times;</span>
        <h2>Add Cardsda</h2>
        <form class="create_card modal_form" style="margin-top: 2em;">
          <input type="checkbox" name="autocheck" checked>
          <label for="autocheck">Autocheck</label><br>
          <label for="question">Card Text</label>
          <textarea name="question" rows="5" required spellcheck="false"></textarea>
          <label for="answer">Card Answer</label>
          <textarea name="answer" rows="3" required spellcheck="false"></textarea>
          <button type="submit" style="width: 100%;">SAVE CARD</button>
        </form>
      </div>
    </div>
    <div class="modal" id="filter_modal">
      <div class="modal-content" id="fliter_modal"><span class="close" id="fliter_modal">&times;</span>
        <h2>Filter</h2>
        <form class="adjust_fliter modal_form" style="margin-top: 2em;">
          <input type="checkbox" id="box1" name="box1">
          <label for="box1">box 1</label><br>
          <input type="checkbox" id="box2" name="box2">
          <label for="box2">box 2</label><br>
          <input type="checkbox" id="box3" name="box3">
          <label for="box3">box 3</label><br>
          <input type="checkbox" id="box4" name="box4">
          <label for="box4">box 4</label><br>
          <input type="checkbox" id="box5" name="box5">
          <label for="box5">box 5</label><br>
          <input type="checkbox" id="box6" name="box6">
          <label for="box6">box 6</label><br>
          <input type="checkbox" id="box7" name="box7">
          <label for="box7">box 7</label><br>
          <input type="checkbox" id="box8" name="box8">
          <label for="box8">box 8</label><br><br>
          <button type="submit" style="width: 100%;">Filter	</button>
        </form>
      </div>
    </div>
    <main class="container local-container noselect"></main>
    <main class="container card-list" style="display:none"></main>
    <main class="noselect studyquiz" id="studycard">
      <div id="card">
        <div id="top">
          <h4 class="pointer" onclick="closeStudy()">HTML</h4>
          <h4>CARD 1 / 100</h4>
        </div>
        <p id="qns">Defines a table</p>
        <div id="control"><i class="fas fa-trash-alt"></i><i class="fas fa-edit"></i></div>
        <hr>
        <p id="ans">[show answer]</p>
      </div>
      <div id="btm"><i class="fas fa-long-arrow-alt-left" onclick="previous()"></i><i class="fas fa-long-arrow-alt-right" onclick="next()"></i></div>
    </main>
    <main class="studyquiz" id="quizmode">
      <div id="card">
        <div id="top">
          <h4 class="pointer" onclick="endQuiz()">HTML</h4>
          <h4>CARD 1 / 100</h4>
        </div>
        <p id="qns">Defines a table</p>
      </div>
      <div id="keyans">
        <form>
          <textarea name="question" rows="5" required placeholder="type ans here" autofocus></textarea>
          <button type="submit" style="width: 100%;">Submit</button>
        </form>
      </div>
    </main><a id="create" style="cursor:pointer">+</a>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js" integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>
    <script src="js/jquery.ui.touch-punch.min.js"></script>
    <script src="js/codingknight.js"></script>
    <script src="js/main.js"></script>
    <script src="https://kit.fontawesome.com/8bbfccdf39.js" crossorigin="anonymous"></script>
  </body>
</html>
